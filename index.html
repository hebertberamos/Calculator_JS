<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-calculator.css">
    <title>Calculator JavaScript</title>
</head>
<body>
    <header></header>
    <main>
       <section class="calculator">

           <section class="body-calculator">

               <section class="display">
                <h1 id="input">0</h1>
               </section>

               <section class="card-buttons">

                   <section class="line">
                    <button id="clear" class="grey-button">AC</button>
                    <button id="oneThird" class="grey-button">&frac13;</button>
                    <button id="turnPorcentage" class="grey-button">%</button>
                    <button id="divide" class="orange-button">&div;</button>
                   </section>

                   <section class="line">
                    <button id="numberSeven">7</button>
                    <button id="numberEight">8</button>
                    <button id="numberNine">9</button>
                    <button id="multiply" class="orange-button">&times;</button>
                   </section>

                   <section class="line">
                    <button id="numberFour">4</button>
                    <button id="numberFive">5</button>
                    <button id="numberSix">6</button>
                    <button id="subtract" class="orange-button">&hyphen;</button>
                   </section>

                   <section class="line">
                    <button id="numberOne">1</button>
                    <button id="numberTwo">2</button>
                    <button id="numberThree">3</button>
                    <button id="sum" class="orange-button">+</button>
                   </section>

                   <section class="line">
                    <button id="numberZero" class="bigger">0</button>
                    <button id="comma">,</button>
                    <button id="equality" class="orange-button">=</button>
                   </section>

               </section>
               
           </section>

       </section>


       <script type="module" src="js/script.js"></script>
    </main>
</body>
</html>
